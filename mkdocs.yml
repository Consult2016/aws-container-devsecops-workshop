# Project information

site_name: Integrating security into your container pipeline
site_short_name: Container DevSecOps
site_description: 'This workshop is designed to help attendees understand the security concerns of container images and learn how to create a devsecops pipeline for securely building and releasing images.'
site_url: 'https://container-devsecops.awssecworkshops.com/'

# Repository
repo_name: 'aws-samples/aws-container-devsecops-workshop'
repo_url: 'https://github.com/aws-samples/aws-container-devsecops-workshop'

# Copyright
copyright: '&copy; 2019, Amazon Web Services, Inc. or its affiliates. All rights reserved.'

# Configuration
theme:
  name: 'material'
  logo: 'assets/images/aws_smile_logo.png'
  favicon: 'assets/images/aws-favicon.ico'
  feature:
    tabs: true
  custom_dir: 'docs/theme'

# Customization
extra_css:
  - 'stylesheets/custom.css'
extra:
  social:
    - type: 'home'
      link: 'https://awssecworkshops.com'
    - type: 'shield'
      link: 'https://aws.amazon.com/security/'
    - type: 'twitter'
      link: 'https://twitter.com/awssecurityinfo?lang=en'
    - type: 'rss'
      link: 'https://aws.amazon.com/blogs/security/'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details

# Navigation
nav:
  - Overview: 'index.md'
  - 'Module 1: Environment Setup': '01-env-setup.md'
  - 'Module 2: Dockerfile Linting': '02-linting.md'
  - 'Module 3: Secrets Scanning': '03-secrets-scanning.md'
  - 'Module 4: Vulnerability Scanning': '04-vuln-scanning.md'
  - 'Module 5: Review and Discussion': 'review.md'
  - Contributing: 'contribute.md'
  - License: 'license.md'